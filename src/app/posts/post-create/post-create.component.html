<mat-card>
  <form (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input
        matInput
        name="title"
        #title="ngModel"
        [ngModel]="post?.title"
        required
        placeholder="Post Title"
        minlength="3"
      />
      <mat-error *ngIf="title.invalid">"Please enter a post title" </mat-error>
    </mat-form-field>

    <mat-form-field>
      <textarea
        matInput
        rows="4"
        name="content"
        #content="ngModel"
        [ngModel]="post?.content"
        placeholder="Post Content"
        required
      ></textarea>
      <mat-error *ngIf="content.invalid"
        >"Please enter a post content"
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">
      Save Post
    </button>
  </form>
</mat-card>
